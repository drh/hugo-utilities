    (dict
        "size" one of 24, 40  [default 24]
        "color" #hexcode  [default #FFFFFF white]
    )

-->

{{- else if eq $size 24 -}}
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="{{$color}}">
    <path d="m142-480 294 294q15 15 14.5 35T435-116q-15 15-35 15t-35-15L57-423q-12-12-18-27t-6-30q0-15
